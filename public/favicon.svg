<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mountainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="diamondGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle (Optional, for better visibility) -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" />
  
  <!-- Mountain -->
  <path d="M50 20 L85 80 L15 80 Z" fill="url(#mountainGrad)" stroke="#b45309" stroke-width="2" stroke-linejoin="round" />
  <path d="M50 20 L65 45 L50 40 L35 45 Z" fill="white" opacity="0.6" /> <!-- Snow cap -->

  <!-- Diamond at the peak -->
  <path d="M50 10 L58 20 L50 30 L42 20 Z" fill="url(#diamondGrad)" stroke="#1e40af" stroke-width="1" />
  <circle cx="50" cy="20" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
